repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-docstring-first
        name: "âœ… Check docstring"
      - id: trailing-whitespace
        name: "âœ… Check trailing whitespace"
      - id: end-of-file-fixer
        name: "âœ… Check end of file"
      - id: check-yaml
        name: "âœ… Check YAML"
      - id: check-ast
        name: "âœ… Check AST"
      - id: debug-statements
        name: "âœ… Check debug statements"

  - repo: https://github.com/terraform-docs/terraform-docs
    rev: "v0.19.0"
    hooks:
      - id: terraform-docs-go
        args: ["--config", ".terraform-docs.yml"]
        name: "ğŸ“š Generate Terraform docs"

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.98.0
    hooks:
      - id: terraform_fmt
        name: "ğŸŒ Format Terraform code"
      - id: terraform_tflint
        name: "ğŸŒ Terraform tflint"

  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.394
    hooks:
      - id: checkov
        args: ["--config-file=checkov.yaml"]
        name: "ğŸ”’ Running Checkov"
